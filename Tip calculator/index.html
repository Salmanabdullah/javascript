<!--Create a simple Tip Calculator-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Tip Calculator</title>
</head>
<body>
    <h1 id="perc">Tip Calculator</h1>
    <form id="calc">
        <p>Total Bill: <input type="number" id="amount"></p>
        <p>Tip (%): <input type="number" id="percentage"></p>
        <p>Tip Amount: <input id="tip" disabled="disabled"></p>
        <p>Total: <input id="total" disabled="disabled"></p>
        <p><input id="addup" type="submit" value="Calculate"></p>
    </form>
    <script src="script.js"></script>
</body>
</html>
