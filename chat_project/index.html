<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Chatroom</title>
</head>
<body>
    <!-- container & title -->
<div class="container text-center">
    <h1 class="my-5">cactus chat</h1>
    
    <!-- hashTag buttons -->
    <div class="hasTagButtons mb-3" >
        <p class="para my-2">Choose a chatroom:</p>
        <button class="btn btn-info text-capitalize" id="general">#general</button>
        <button class="btn btn-info text-capitalize" id="gaming">#gaming</button>
        <button class="btn btn-info text-capitalize" id="music">#music</button>
        <button class="btn btn-info text-capitalize" id="jokes">#jokes</button>
    </div>
    <!-- chat list or body -->
    <div class="chat-window">
        <ul class="chat-list list-group"></ul>
    </div>
    <!-- new chat form -->
    <form class="new-chat my-3">
        <div class="input-group mb-3">
            <span class="input-group-text">your message:</span>
            <input type="text" class="form-control" id="message">
            <input type="submit" class="btn btn-primary" value="Send">
        </div>
        <!-- <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">your message:</div>
            </div>
            <input type="text" id="message" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" class="btn" value="send">
            </div>
        </div> -->
    </form>
    <!-- update name form -->

    <form class="new-name my-3">
        <div class="input-group mb-3">
            <span class="input-group-text">update name:</span>
            <input type="text" class="form-control" id="name">
            <input type="submit" class="btn btn-primary" value="Update">
        </div>
        <div class="update-alert"></div>
    </form>
</div>
    <script src="scripts/chat.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
