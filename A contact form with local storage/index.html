<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <form action="" method="POST" id="cf">
        <h1>Please Contact Me</h1>
        <fieldset>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="stored">

            <label for="mail">Email</label>
            <input type="email" id="email" name="email" class="stored">

            <label for="message">Message</label>
            <textarea name="message" id="message" class="stored" cols="30" rows="10"></textarea>
        </fieldset>
        <button type="submit">Send</button>
        <input type="reset" id="clear">

    </form>
    <script src="myscript.js"></script>
</body>
</html>
