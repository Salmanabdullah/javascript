<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Database (Firebase)</title>
</head>
<body>
    <h1 class="text-center">Database (Firebase)</h1>
    <div class="container my-5">
        <h2>Recipes</h2>
        <ul>
            
        </ul>
        <form action="">
            <label for="recipe">Add a new recipe:</label>
            <div class="input-group">
                <input type="text" class="form-control" id="recipe" required>
                <div class="input-group-append">
                    <input type="submit" value="add" class="btn btn-outline-secondary">
                </div>
            </div>
        </form>
    </div>


    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>
    <script src="config.js"></script>
    <script>                        //this scripts will be provided by API provider
        const firebaseConfig = {
        apiKey: config.apikey,
        authDomain: config.authDomain,
        projectId:config.projectId,
        storageBucket: config.storageBucket,
        messagingSenderId: config.messagingSenderId,
        appId: config.appId,
        measurementId:config.measurementId
        };
    
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore()             //to get access to all method of firestore
    </script>

    <script src="database.js"></script>
</body>
</html>
