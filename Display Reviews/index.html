<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
        <section class="container">
            <!-- title -->
            <div class="heading">
                <h2>our reviews</h2>
                <div class="underline"></div>
            <!-- reviews -->
            <article class="review">
                <div class="image-container">
                    <img src="./img/person-1.jpg" id="person-img" alt="">
                </div>
                <h4 id="author">paul schmidt</h4>
                <p id="job">Hausmeister</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur 
                    adipisicing elit. Totam molestias id expedita 
                    fugit voluptas a ut voluptatibus adipisci est 
                    minima.
                </p>
                <!-- previous and next buttons -->
                <div class="button-container">
                    <button class="previous-btn">
                        <!-- using font awesome to the buttons -->
                        <i class="fas fa-chevron-left"></i> 
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </article>
            </div>
        </section>
  </main>  
  
 <!-- javascript -->
 <script src='review.js'></script>   
</body>
</html>
